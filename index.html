<!DOCTYPE html>
<html>
<head>
    <title>lilyh</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="pageswitch.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="switch-page-main">
    <div class="page center">
        <header><a class="next-btn" href="#page2">NEXT PAGE</a></header>
        <section class="wrap">
            <div class="main">
                CONTENT 1
            </div>
        </section>
    
    </div>
    <div class="page center">
        <header><a class="back-btn" href="#page1">FIRAT PAGE</a><a class="next-btn" href="#page3">NEXT PAGE</a></header>
        <section class="wrap">
            <div class="main">
                CONTENT 2
            </div>
        </section>
    </div>
    <div class="page center">
        <header><a class="back-btn" href="#page1">FIRST PAGE</a><a class="back-btn" href="#page2">SECOND PAGE</a></header>
        <section class="wrap">
            <div class="main">
                CONTENT 3
            </div>
        </section>
    </div>
</section>
<script src="zepto.min.js"></script>
<script src="pageswitch.js"></script>
<script>
    var curHash = window.location.hash || '#page1',
        hashs = ['#page1','#page2','#page3'];
    
    var pageSlider = new PageSwitcher();
    $(window).on('hashchange', function(){
        pageSlider.switchPage();//切换page
    });
    pageSlider.init({
        curHash: curHash,
        hashs : hashs
    });
    
</script>
</body>
</html>
